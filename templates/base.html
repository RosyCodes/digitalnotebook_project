{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Digital Notebooks & Notes">
    <meta name="keywords" content="Digital Notebooks, Notes, Django, Journal, Ideas">
    <meta name="author" content="Rosilie Lim">
    <!-- gives the browser instructions on how to control the page's
        dimensions and scaling based on the user's viewing device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

    <title>Personal Digital Notebooks {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- insert the top bar from partials\_topbar.html-->
    {% include 'partials/_topbar.html' %}

    <!-- insert the nav bar from partials\_navbar.html-->
    {% include 'partials/_navbar.html' %}



    <!-- Main Content-->
    {% block content %}

    {% endblock %}


    <!-- insert the footer bar from partials\_navbar.html-->
    {% include 'partials/_footer.html' %}


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %} "></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
