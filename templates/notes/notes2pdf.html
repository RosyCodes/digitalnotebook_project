{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF File on {{note.topic}} </title>
</head>

<body>

    <h1>Topic: {{note.topic}} </h1>
    <h2><i>Speaker: {{note.speaker}} | Notebook: {{ note.notebook }} </i></h2>

    <hr>

    <img src={{note.photo_main.path}} height='300px'>
    <br>

    {{note.main_content | safe }}

    <hr>
    {% include 'partials/_footer.html' %}
    <span>| Date Printed: {{ current_datetime }} </span>

</html>
